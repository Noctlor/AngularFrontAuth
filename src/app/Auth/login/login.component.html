<div class="bg-slate-900 h-screen w-screen font-serif ">
    <div class="flex">
        <div class="flex-1 w-32">
          
        </div>
        <div class="flex-1 ">
          <div class="mt-80 h-80  w-3/4 border rounded-lg border-2 border-white">
            <div class="grid grid-flow-row auto-cols-max">
                <div class="grid grid-flow-col">
                    <div class="stroke-white pt-8 pl-8"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="stroke-white" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                      </svg>
                      </div>
                    <div class="pt-8 pl-3">
                       <label class="text-white">Usuario</label>
                    </div>
                    <div class="pt-8 pl-12">
                       <input id="email" [(ngModel)]="email" class="bg-slate-900 border rounded border-white text-white " type="email" placeholder="Email">
                    </div>

                </div>
                <div class="grid grid-flow-col">

                    <div class="stroke-white pt-10 pl-8"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="stroke-white" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
                      </svg>
                      
                      </div>
                    <div class="pt-10 pl-3">
                       <label class="text-white">Contraseña</label>
                    </div>
                    <div class="pt-10 pl-3">
                       <input id="password" [(ngModel)]="password" class="bg-slate-900 border rounded border-white text-white " type="password" placeholder="Contraseña">
                    </div>
                </div>
                <div class="grid grid-flow-row">
                    <div class="pt-6 pl-32">
                        <button (click)="onSubmit()" class="border rounded border-white text-white w-48  hover:bg-white hover:text-slate-900">Iniciar Sesion</button>

                    </div>
                    <div class="pt-6 pl-32">
                        <button class="border rounded border-white text-white w-48  hover:bg-white hover:text-slate-900">Registrarse</button>

                    </div>
                </div>
              </div>
          </div>
        </div>
        <div class="flex-1 w-32">
          
        </div>
      </div>




</div>
